<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>aospkdpsadp</h1>
    <script>
        //Number.parseFloat (Numeros reais ex: 33.5)
        //Number.parseInt ( NUMERO INTEIROS EX 9, -3)
        //NUMBER ( ACEITA OS 2 TIPOS DE VALORES POREM NÃO FORÇA NADA)
       var n1 = Number(window.prompt('Digite um numero'))    // STRING
       var n2 = Number(window.prompt('Digite outro numero')) // STRING
       var somar = n1 + n2
       window.alert(`A soma entre ${n1} + ${n2} é ${somar}`) // Concatenação
       // (NUMBER + NUMBER)  para adição
       // (STRING + STRING)  para concatenação
    </script>


</body>

</html>
