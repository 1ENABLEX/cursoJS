<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(97, 86, 248);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> Em JavaScript</p>
    <div id="msg">Click em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        // armazenando na variavel acessando a tag P do HTML o 0 representa a posição do elemento!
        
        window.document.write('Está escrito assim: ' + p1.innerText)
        // escrevendo na tela a variavel p1 atraves do innerText
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        */
        var d = window.document.querySelector('div#msg')
        d.style.color = 'blue'
    </script>
</body>
</html>
