<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a idade</title>
</head>
<body>
    <h1>Calculando a idade</h1>

    <button onclick="calcular()">Iniciar</button>
    <div id="res">Aqui vai aparecer algo...</div>


    <script>

        function calcular(){
            var dados = new Date()
            var anoAtual = dados.getFullYear()
            var nascimento = Number(prompt('Em que ano vocÃª nasceu?'))
            var calculo = Number(anoAtual) - nascimento
            

            

            if(nascimento > anoAtual || nascimento < 0 ||  isNaN(nascimento)){
                alert('Digite um ano valido!')
            
            }else {
                var resultado = document.getElementById('res')
            resultado.innerHTML = `Quem nasceu em ${nascimento} vai completar <b>${calculo}</b> anos em ${anoAtual}.`
            }
        }
    </script>
</body>
</html>
