<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
</head>
<body>
    <h1>Maior valor</h1>

    <button onclick="comparar()">Clique para comparar</button>
    <div id="res">O resultado vai aparecer aqui...</div>

    <script>
        function comparar() {
            var num1 = Number(prompt(`Digite um número: `))
            var num2 = Number(prompt(`Digite outro número: `))
            var resultado = window.document.getElementById('res')

            if(num1 > num2){
                resultado.innerHTML = `Analisando os valores ${num1} e ${num2}, o maior valor é <strong>${num1}</strong>`
            }else{
                resultado.innerHTML = `Analisando os valores ${num1} e ${num2}, o maior valor é <strong>${num2}</strong>`
            }
        }
        
    </script>
</body>
</html>
