<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="resultados()">Clique para calcular</button> <!--executará a função "resultados"-->
    <p id="res">O resultado vem aqui...</p> <!--Resultado que será editado com innerTEXT-->
    <script>
        alert('Seja bem-vindo(a) ao meu site!') // Imprimira um alerta de boas vindas!

        function resultados() {  // criando a função 'resultados'
            var valor = Number(prompt('Digite um número:')); // armazenando na variavel valor o prompt
            var res = document.getElementById('res');
            res.innerText = `O dobro de ${valor} é ${valor*2} e a metade é ${valor/2}`;
        }
    </script>
</body>
</html>
