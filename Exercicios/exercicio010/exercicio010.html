<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript EXTERNO</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("https://www.adoropets.com.br/wp-content/uploads/2018/03/filhotes-golden-retriever.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .conteudo {
            display: flex;
            flex-direction: column;
            border: 1px solid red;
            border-radius: 5px;
            padding: 30px;
            background-color: aqua;

        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <section class="conteudo">
        <h1>JavaScript Externo</h1>

        <button id="" onclick="acao1()">Ação 1</button>
        <button id="" onclick="acao2()">Ação 2</button>
        <button id="" onclick="acao3()">Ação 3</button>
        <button id="" onclick="acao4()">Ação 4</button>
        <button  onclick="limpar()">limpar</button>
        <div id="res"></div>
    </section>

    <!-- No lugar de ter muitas linhas escritas dentro do seu documento HTML, use um arquivo externo que vai fazer a carga das suas funções JS no final da página. Isso separa o que é conteúdo (HTML) do que é funcionalidade (JS) -->
    <script src="script.js"></script>
</body>
</html>
