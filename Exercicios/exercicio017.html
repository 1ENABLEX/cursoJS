<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
</head>
<body>
    <h1>Gerador de números</h1>

    <button onclick="aleatorio()">Clique em mim</button>
    <button onclick="erase()">Limpar</button>

    <div id="res">Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</div>

    <script>
        var resultado = document.getElementById('res')
        
        function aleatorio() {
            var randomNumber = Math.floor(Math.random() * 100) + 1
            resultado.innerHTML += `<p>Acabei de pensar no número <mark>${randomNumber}</mark>!</p>`
        }

        function erase(){
           resultado.innerHTML = "" 
        }
    </script>
</body>
</html>
