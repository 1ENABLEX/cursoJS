<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com dados 1v0</h1>
    <button onclick="clickAqui()">Clique para começar!</button>
    <!--Chamando a função quando clicko no botão!-->

    <script>
        function clickAqui() {
            var nome = prompt('Qual é o seu nome?')
            // salvando a resposta do alerta em uma variavel
            alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
